<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 1.5rem;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Quiz App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">All Quizzes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add-quiz">Add New Quiz</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Quizzes</a></li>
                <li class="breadcrumb-item"><a th:href="@{/quiz/{id}(id=${quiz.id})}" th:text="${quiz.name}">Quiz Name</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Question</li>
            </ol>
        </nav>

        <h1 class="mb-4">Add Question to <span th:text="${quiz.name}">Quiz Name</span></h1>

        <form th:action="@{/quiz/{id}/add-question(id=${quiz.id})}" th:object="${question}" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Question Text</label>
                <input type="text" class="form-control" id="text" th:field="*{text}" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" th:field="*{category}" required>
                    <option value="">Select a category</option>
                    <option value="General Knowledge">General Knowledge</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                    <option value="Sports">Sports</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                <select class="form-select" id="difficulty" th:field="*{difficulty}" required>
                    <option value="">Select difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <div class="mb-3">
                <p class="text-muted">
                    You can add options for this question after creating it.
                </p>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Question</button>
                <a th:href="@{/quiz/{id}(id=${quiz.id})}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>

        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2025 Quiz App</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
