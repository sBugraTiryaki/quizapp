<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Option</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 1.5rem;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Quiz App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">All Quizzes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add-quiz">Add New Quiz</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Quizzes</a></li>
                <li class="breadcrumb-item"><a th:href="@{/quiz/{id}(id=${question.quiz.id})}" th:text="${question.quiz.name}">Quiz Name</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Option</li>
            </ol>
        </nav>

        <h1 class="mb-4">Add Option to Question</h1>
        <div class="alert alert-info mb-4">
            <p class="mb-0"><strong>Question:</strong> <span th:text="${question.text}">Question text</span></p>
        </div>

        <form th:action="@{/question/{id}/add-option(id=${question.id})}" th:object="${option}" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Option Text</label>
                <input type="text" class="form-control" id="text" th:field="*{text}" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isCorrect" th:field="*{correct}">
                <label class="form-check-label" for="isCorrect">Is this the correct answer?</label>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Option</button>
                <a th:href="@{/quiz/{id}(id=${question.quiz.id})}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>

        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2025 Quiz App</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
